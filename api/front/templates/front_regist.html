{% extends 'front_sign_base.html' %}
{% load static %}

{% block headblock %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/front_regist.css' %}">
    <script src="{% static 'js/captcha.js' %}"></script>
{% endblock %}

{% block formblock %}
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon  glyphicon glyphicon-envelope"></span>
            <input type="email" class="form-control" name="email" placeholder="邮箱">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-user"></span>
            <input type="text" class="form-control" name="username" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon  glyphicon glyphicon-lock"></span>
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon" id="flush-captcha"><img src="{% url 'comm_captcha' %}" alt="" class="captcha-img" ></span>
            <input type="text" class="form-control" name="captcha" placeholder="验证码">
        </div>
    </div>
    {% if error %}
        <div class="form-group">
            <span class="text-danger">{{ error }}</span>
        </div>
    {% endif %}

    <div class="form-group">
        <button class="btn btn-success btn-block">注册</button>
    </div>
{% endblock %}
