{% extends 'comm_bootstrap.html' %}
{% load static %}

{% block headblock %}
    <link rel="stylesheet" href="{% static 'css/forget_password.css' %}">
{% endblock %}

{% block bodyblock %}
     <div class="container">
        <h1>重置密码</h1>
        <form action="" method="POST" class="form-box">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="新密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password_repeat" placeholder="确认新密码">
            </div>
            {% if error %}
                <div class="form-group">
                    <span class="text-danger">{{ error }}</span>
                </div>
            {% endif %}
            <div class="form-group">
                <button class="btn btn-primary">发送重置密码邮件</button>
            </div>
        </form>
    </div>
{% endblock %}
