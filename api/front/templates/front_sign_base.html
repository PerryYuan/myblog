{% extends 'comm_bootstrap.html' %}
{% load static %}
{% block headblock %}
    <link rel="stylesheet" href="{% static 'css/sign_base.css' %}">
{% endblock %}

{% block bodyblock %}
    <div class="container sign-top-box">
        <div class="row">
            <img src="{% static 'images/logo.png' %}" alt="">
        </div>
        <div class="row sign-select">
            <div class="white">
                <a href="{% url 'front_login' %}">登录</a>
                <b>·</b>
                <a href="{% url 'front_regist' %}">注册</a>
            </div>
        </div>

        <div class="form-box">
            <form action="" method="POST">
                {% csrf_token %}
                {% block formblock %}
                {% endblock %}
            </form>
        </div>

    </div>
{% endblock %}
