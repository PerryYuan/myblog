{% extends "comm_bootstrap.html" %}

{% block headblock %}
	<script>
		$(function() {
			var secondTag = $('.second-down');
			var secondCount = 10;
			var timer = setInterval(function() {
				secondCount -= 1;
				secondTag.html(secondCount);
				if(secondCount <= 0){
                    clearInterval(timer);
                    window.location = '/cms/';
				}
			},1000);
		});
	</script>
{% endblock headblock %}
