{% extends 'cms_base.html' %}
{% load static %}
{% block titleblock %}
    修改邮箱
{% endblock %}

{% block headboxblock %}
    <link rel="stylesheet" href="{% static 'css/cms_update_email.css' %}">
{% endblock %}

{% block pagebodyblock %}
    <div class="container-fluid setting-box">
        <h1>修改邮箱</h1>
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-3 col-sm-3 control-label">新邮箱</label>
                <div class="col-md-9 col-sm-9">
                    <input type="email" name="email" class="form-control" placeholder="{{ user.email }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 col-sm-3"></label>
                <div class="col-md-9 col-sm-9">
                    <button class="btn btn-success">修改</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5 col-sm-5"></label>
                <div class="col-md-7 col-sm-7">
                    <span class="text-danger">{{ error }}</span>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
