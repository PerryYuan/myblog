{% extends 'comm_bootstrap.html' %}
{% load static %}
{% block titleblock %}
    登录
{% endblock titleblock %}
{% block headblock %}
    <link rel="stylesheet" href="{% static 'css/cms_login.css' %}">
    <script src="{% static 'js/captcha.js' %}"></script>

{% endblock headblock %}

{% block bodyblock %}
    <div class="container">
        <form class="form-signin" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading">请登录</h2>
            <label for="username" class="sr-only">用户名</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="用户名" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" required>
            <div class="input-group">
                <input type="text" class="form-control" name="captcha" placeholder="验证码" required>
                <span class="input-group-addon captcha-addon" id="flush-captcha">
                    <img src="{% url 'comm_captcha' %}" class="captcha-img" alt="">
                </span>
            </div>
            <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" name="remember"> 记住我
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            <div class="form-group text-danger-div">
                <span class="text-danger">{{ error }}</span>
            </div>
        </form>

    </div>
{% endblock bodyblock %}
